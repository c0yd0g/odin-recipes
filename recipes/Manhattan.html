<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>Manhattan</Title>
    </head>
    <body>
        <h1>Manhattan</h1>
        <img src="../images/manhattan.jpeg" alt="picture of manhattan cocktail">
        <h3>Description:</h3>
        <p>This is a cocktail Gretchen taught me to make for her. Her dad liked this drink too:</p>
        <ul>
            <li>1 1/2 ozs Bourbon</li>
            <li>3/4 oz Sweet Vermouth</li>
            <li>A few dashes of Orange bitters</li>
            <li>One luxardo cherry</li>
        </ul>
        <h3>Steps:</h3>
        <ol>
            <li>Mix all ingredients in glass with ice</li>
            <li>Serve!</li>
        </ol>
    </body>
</html>
